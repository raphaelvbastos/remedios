<ion-header>
  <ion-navbar>
    <ion-title>Periodos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
    <ion-card *ngFor="let p of periodos | filtroPeriodos: terms" (click)="editar(p.id)">
      <ion-card-header>
        <h2>
          <strong>{{p.nome}}</strong>
        </h2>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="partly-sunny"></ion-icon>
          <ion-icon name="sunny"></ion-icon>
          <ion-icon name="cloudy-night"></ion-icon>

          <ion-icon name="cloudy-night"></ion-icon>

          <!-- <ion-icon name="time" item-start></ion-icon> -->
          <ion-badge item-end>{{p.hora}}</ion-badge>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div class="botoes">
    <button ion-button (click)="incluir()" class="btnInserir">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>

</ion-content>
