<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remédios-Periodo</ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="menu">
  <ion-header>
    <ion-navbar>
      <ion-title>Filtros</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item-group>
          <button ion-item (click)="filtroTodas()">Todas</button>
        <ion-item-divider class="light">POR PERÍODO</ion-item-divider>
        <button *ngFor="let p of periodos" ion-item (click)="filtroPeriodos(p.nome)">{{p.nome}}</button>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #menu></ion-nav>

<ion-content padding>
  <!-- <pre>{{teste | json}}</pre> -->
  <ion-list>
    <ion-card *ngFor="let l of lista | filtro: filtroPeriodo">
      <ion-card-header>
        <h2>
          <strong>{{l.periodo}}</strong>
        </h2>
      </ion-card-header>
      <ion-card-content>
        <ion-item *ngFor="let v of l.valores" (click)="editar(v.id)">
          <h2>{{v.nome_remedio}} - {{v.quantidade}}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div class="botoes">
    <button ion-button (click)="incluir()" class="btnInserir">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>

</ion-content>
